pr: none
trigger: none


name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

resources:
  repositories:
  - repository: sonic-mgmt
    type: github
    name: sonic-net/sonic-mgmt
    ref: master
    endpoint: sonic-net
  - repository: buildimage
    type: github
    name: sonic-net/sonic-buildimage
    endpoint: sonic-net
    ref: master

variables:
- template: .azure-pipelines/azure-pipelines-repd-build-variables.yml@buildimage
- template: .azure-pipelines/template-variables.yml@buildimage
- name: CACHE_MODE
  value: rcache
- name: ENABLE_FIPS
  value: y
- name: BUILD_BRANCH
  ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
    value: $(System.PullRequest.TargetBranch)
  ${{ else }}:
    value: $(Build.SourceBranchName)

stages:
  - stage: BuildVS
    pool: sonicbld-1es
    jobs:
    - template: azure-pipelines-build.yml
      parameters:
        buildOptions: 'USERNAME=admin SONIC_BUILD_JOBS=$(nproc) BUILD_MULTIASIC_KVM=y INCLUDE_DHCP_SERVER=y ${{ variables.  VERSION_CONTROL_OPTIONS }}'
        jobGroups:
        - name: vs

  - stage: Test
    dependsOn: BuildVS
    condition: and(succeeded(), and(ne(stageDependencies.BuildVS.outputs['vs.SetVar.SKIP_VSTEST'], 'YES'), in(dependencies.BuildVS.result, 'Succeeded', 'SucceededWithIssues')))
    variables:
    - group: SONiC-Elastictest
    - name: inventory
      value: veos_vtb
    - name: testbed_file
      value: vtestbed.yaml

  - stage: Test_round_1
    variables:
    - group: SONiC-Elastictest
    - group: GIT_SECRETS
    - name: inventory
      value: veos_vtb
    - name: testbed_file
      value: vtestbed.yaml
    jobs:
    - template: baseline.test.template.yml

  - stage: Test_round_2
    dependsOn:
    - Test_round_1
    condition: succeededOrFailed('Test_round_1')
    variables:
    - group: SONiC-Elastictest
    - group: GIT_SECRETS
    - name: inventory
      value: veos_vtb
    - name: testbed_file
      value: vtestbed.yaml
    jobs:
    - template: baseline.test.template.yml

  - stage: Test_round_3
    dependsOn:
    - Test_round_2
    condition: succeededOrFailed('Test_round_2')
    variables:
    - group: SONiC-Elastictest
    - group: GIT_SECRETS
    - name: inventory
      value: veos_vtb
    - name: testbed_file
      value: vtestbed.yaml
    jobs:
    - template: baseline.test.template.yml

  - stage: Test_round_4
    dependsOn:
    - Test_round_3
    condition: succeededOrFailed('Test_round_3')
    variables:
    - group: SONiC-Elastictest
    - group: GIT_SECRETS
    - name: inventory
      value: veos_vtb
    - name: testbed_file
      value: vtestbed.yaml
    jobs:
    - template: baseline.test.template.yml
