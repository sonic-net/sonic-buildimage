pr: none
trigger: none


name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

resources:
  repositories:
  - repository: sonic-mgmt
    type: github
    name: sonic-net/sonic-mgmt
    ref: master
    endpoint: sonic-net
  - repository: buildimage
    type: github
    name: sonic-net/sonic-buildimage
    endpoint: sonic-net
    ref: master

parameters:
  - name: SUBMODULE
    type: string
    default: ' '

  - name: COMMIT_ID
    type: string
    default: ' '

  - name: BUILD_BRANCH
    type: string
    default: ""

  - name: STOP_ON_FAILURE
    type: string
    default: 'True'
    values:
      - 'True'
      - 'False'

# Keys: "dpu_checker","dualtor_checker","t0-2vlans_checker","t0-sonic_checker","t0_checker","t1-multi-asic_checker","t1_checker","t2_checker"
# Example: {"t0_checker": ["bgp/test_bgp_command.py", "bgp/test_ping_bgp_neighbor.py"], "t1_checker": ["bgp/test_bgp_fact.py"]}
  - name: IMPACT_AREA_INFO
    type: object
    default: {}

  - name: BUILD_REASON
    type: string
    default: 'Manual'

  - name: TEST_PLAN_NUM
    type: string
    default: "1"

  - name: TEST_PLAN_STOP_ON_FAILURE
    type: string
    default: "True"

  - name: RETRY_TIMES
    type: string
    default: "0"


variables:
- template: .azure-pipelines/azure-pipelines-repd-build-variables.yml@buildimage
- template: .azure-pipelines/template-variables.yml@buildimage
- name: CACHE_MODE
  value: rcache
- name: ENABLE_FIPS
  value: y
- name: BUILD_BRANCH
  value: ${{ parameters.BUILD_BRANCH }}


stages:
  - stage: BuildVS
    pool: sonicso1ES-amd64
    jobs:
    - template: azure-pipelines-build.yml
      parameters:
        buildOptions: 'USERNAME=admin SONIC_BUILD_JOBS=$(nproc) BUILD_MULTIASIC_KVM=y INCLUDE_DHCP_SERVER=y ${{ variables.VERSION_CONTROL_OPTIONS }}'
        jobGroups:
        - name: vs
        SUBMODULE: ${{ parameters.SUBMODULE }}
        COMMIT_ID: ${{ parameters.COMMIT_ID }}

  - stage: Test
    dependsOn: BuildVS
    condition: and(succeeded(), and(ne(stageDependencies.BuildVS.outputs['vs.SetVar.SKIP_VSTEST'], 'YES'), in(dependencies.BuildVS.result, 'Succeeded', 'SucceededWithIssues')))
    variables:
    - group: SONiC-Elastictest
    - name: inventory
      value: veos_vtb
    - name: testbed_file
      value: vtestbed.yaml
    - name:

    jobs:
    - job: KVMTEST
      displayName: "kvmtest by Elastictest"
      timeoutInMinutes: 240
      continueOnError: false
      pool: sonic-ubuntu-1c
      steps:
      - template: .azure-pipelines/pr_test_template.yml@sonic-mgmt
        parameters:
          BUILD_BRANCH: $(BUILD_BRANCH)
          KVM_IMAGE_BRANCH: $(BUILD_BRANCH)
          MGMT_BRANCH: $(BUILD_BRANCH)
          IMPACT_AREA_INFO: ${{ parameters.IMPACT_AREA_INFO }}
          STOP_ON_FAILURE: ${{ parameters.STOP_ON_FAILURE }}
          BUILD_REASON: ${{ parameters.BUILD_REASON }}
          TEST_PLAN_NUM: ${{ parameters.TEST_PLAN_NUM }}
          TEST_PLAN_STOP_ON_FAILURE: ${{ parameters.TEST_PLAN_STOP_ON_FAILURE }}
          RETRY_TIMES: ${{ parameters.RETRY_TIMES }}
