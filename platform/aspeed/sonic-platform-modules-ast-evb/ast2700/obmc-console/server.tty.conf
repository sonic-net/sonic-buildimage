# obmc-console server configuration for virtual UART (AST2700)
# Based on OpenBMC reference: server.ttyVUART0.conf.in
# Aspeed EVB-specific configuration
# Virtual UART provides console access to x86 host via LPC

# LPC address for virtual UART
lpc-address = 0x3f8

# Serial IRQ
sirq = 4

# Virtual UART device on BMC side
upstream-tty = ttyVUART0

# Local TTY device
local-tty = ttyS0

# Baud rate
local-tty-baud = 115200

# Console ID
console-id = host
