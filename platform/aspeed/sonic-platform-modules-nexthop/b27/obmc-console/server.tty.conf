# obmc-console server configuration for ttyS1 (x86 console on AST2700)
# This UART is physically connected to the x86 host's ttyS0
# NextHop-specific configuration

# Physical UART device on BMC side
upstream-tty = ttyS1

# Baud rate - must match x86 side (9600 for compatibility)
local-tty-baud = 9600

# console-id is default to obmc-console

# Log file for console output
logfile = /var/log/obmc-console-x86.log

# Maximum log size (20MB)
logsize = 20971520

