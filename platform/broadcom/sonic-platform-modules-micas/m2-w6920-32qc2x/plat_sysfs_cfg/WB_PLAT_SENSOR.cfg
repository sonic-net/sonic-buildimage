
#
# @填写约定
# 1. 配置项之前必须填写完整注释，配置项同行禁止填写注释，配置项中间禁止添加无效空格
# 2. 配置项值支持10、16进制两种格式数值，16进制以"0x"开始
# 3. 配置项部分成员在特定产品中不需要填写，为方便其他产品拷贝填写，禁止删除
# 4. 配置项

# 主板温度传感器数量
dev_num_0_1=0

# 主板电压传感器数量
dev_num_0_2=12

# 配置项：电压hwmon路径
# 填写说明：格式 hwmon_in[key1]_[key2]
# 备注：key1:高8bit表示设备的索引，主卡不存在该字段，设置为0,子卡从1开始. 低8bit表示电压索引，从0开始
# key2：高4bit表示主设备类型，主卡为0，子卡为5，低4bit表示电压类型 0:input 1:alias
# 2:type 3:max 4:max_hyst 5:min 6:crit
# mode: str_constant 直接采用str_cons的值, config通过src指定的方式读取
# int_cons:N 原始数值/(10^N)
# fpath：hwmon路径的前半部分
# bit_offset: 小数位数,未配置则保留原始精度
# str_cons:当mode为str_constant,其值为读取的结果，当从文件中读取时，为读取的文件名
# int_extra1 CPLD参考电压地址
# int_extra2 转换比例
# int_extra3 CPLD获取电压的公式

