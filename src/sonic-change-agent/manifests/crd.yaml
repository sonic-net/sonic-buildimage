apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: networkdevice.sonic.k8s.io
spec:
  group: sonic.k8s.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              type:
                type: string
                description: "Type of network device (e.g., leafRouter, spineRouter)"
              osVersion:
                type: string
                description: "Target SONiC OS version"
              firmwareProfile:
                type: string
                description: "Firmware profile for the device"
              operation:
                type: string
                description: "Operation to perform (e.g., OSUpgrade)"
              operationAction:
                type: string
                description: "Specific action for the operation (e.g., PreloadImage)"
          status:
            type: object
            properties:
              state:
                type: string
                description: "Overall device state (e.g., Healthy, Degraded, Failed)"
              lastTransitionTime:
                type: string
                format: date-time
                description: "Time of last state transition"
              osVersion:
                type: string
                description: "Currently running OS version"
              operationState:
                type: string
                description: "State of the current operation (e.g., proceed, pending, failed)"
              operationActionState:
                type: string
                description: "State of the current operation action (e.g., proceed, pending, failed)"
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Type
      type: string
      jsonPath: .spec.type
    - name: OS Version
      type: string
      jsonPath: .spec.osVersion
    - name: Operation
      type: string
      jsonPath: .spec.operation
    - name: Operation Action
      type: string
      jsonPath: .spec.operationAction
    - name: State
      type: string
      jsonPath: .status.state
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: networkdevices
    singular: networkdevice
    kind: NetworkDevice
    shortNames:
    - netdev
